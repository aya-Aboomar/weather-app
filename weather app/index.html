<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- link fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="title py-5 navbar navbar-expand-lg">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo d-flex align-items-center">
                <img src="imges/logo@2x.png" alt="weather photo" class="logo-photo w-50">
                <div class="logo-text text-white ">
                    <h1 class="mb-1">Weather</h1>
                    <p class="mb-0">tagline goes here</p>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars"></i>
            </button>
            <div class="links text-white collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="list-unstyled d-flex align-items-center navbar-nav ms-auto" >
                    <li class="btns "><a class="text-decoration-none" href="#">Home</a> </li>
                    <li class=" ms-2"><a class="text-decoration-none" href="#">News</a> </li>
                    <li class=" ms-2"><a class="text-decoration-none" href="#">Live cameras</a></li>
                    <li class=" ms-2"><a class="text-decoration-none" href="#">Photos</a> </li>
                    <li class=" ms-2"><a class="text-decoration-none" href="#">Contact</a> </li>
                </ul>
            </div>
        </div>


    </nav>
    <div class="back-img">
        <div class="container">
            <form class="ser-input d-flex justify-content-center position-relative">
                <input class="findInput" type="text" id="findInput" placeholder="Find your location...">
                <input type="button" id="findBtn" class="find-btn rounded-pill position-absolute" value="Find">
            </form>
        </div>
    </div>
    <div class="cards-table">
        <div class="container m-auto">
            <div class="row" id="rowData">
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-md-8">
                    <form class="ser-input d-flex justify-content-center position-relative">
                        <input class="footer-input findInput" type="text" placeholder="Enter your email to subscribe...">
                        <button class="rounded-pill find-btn position-absolute subscribe">Subscribe</button>
                    </form>

                </div>
                <div class="col-md-3 mb-3">
                    <div class="social-links">
                        <a href="#facebook"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href=""><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="copy-right">
                Copyright 2014 Company name. Designed by Themezy. All rights reserved
            </p>
        </div>
    </footer>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
